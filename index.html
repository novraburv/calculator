<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<!-- default stylesheet -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet"> 
	<!-- user styles and scripts -->
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="./scripts.js" defer></script>
</head>
<body>
	<main class="calc">
		<div class="display">
			<div class="display__input">10*10</div>
			<div class="display__output">100</div>
		</div>
		<div class="buttons">
			<div class="buttons__nums">
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
			</div>
			<div class="buttons__operator">
				<button class="btn">&divide;</button>
				<button class="btn">&times;</button>
				<button class="btn">&minus;</button>
				<button class="btn">&plus;</button>
			</div>
			<div class="buttons__clear">
				<button class="btn">AC</button>
				<button class="btn">C</button>
				<button class="btn">&plusmn;</button>
			</div>
			<div class="buttons__zero">
				<button class="btn btn-comma">&#8729;</button>
				<button class="btn">0</button>
			</div>
			<div class="buttons__equals">
				<button class="btn btn-equals">&equals;</button>
			</div>
		</div>
	</main>
</body>
</html>
